<h1>Update Profile</h1>
<form onsubmit="return submitProfileUpdateForm()">
    <p>Email <input type="email" id="up_email" required></p>
    <p>Old Password <input type="password" id="old_password" required></p>
    <p>Password <input type="password" id="up_password" required></p>
    <p>Retype Password <input type="password" id="up_cPassword" required></p>
    <p>First Name <input type="text" id="up_fName" required></p>
    <p>Last Name <input type="text" id="up_lName" required></p>
    <button class="btn blue">Update</button>
</form>
