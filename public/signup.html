<html>
    <head>
        <title>Sign Up</title>
        <script defer src="/__/firebase/7.6.1/firebase-app.js"></script>
        <script defer src="/__/firebase/7.6.1/firebase-auth.js"></script>
        <script defer src="/__/firebase/7.6.1/firebase-firestore.js"></script>
        <script defer src="/__/firebase/init.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <form onsubmit="return submitSignUp()">
            Admin Details
            <p>Email <input type="email" id="email" required></p>
            <p>Password <input type="password" id="password" required></p>
            <p>Retype Password <input type="password" id="cPassword" required></p>
            <p>First Name <input type="text" id="fName" required></p>
            <p>Last Name <input type="text" id="lName" required></p>
            <p>Phone Number <input type="text" id="phoneNumber" required></p>
            Organization Details
            <p>Name <input type="text" id="orgName" required></p>
            <p>Email <input type="text" id="orgEmail" required></p>
            <p>Location <input type="text" id="location" required></p>
            <p>Address <input type="text" id="address" required></p>
            <p>Org Phone Number <input type="text" id="orgPhoneNumber" required></p>
            <button class="btn blue">Sign Up</button>
        </form>
    </body>
    <script defer src="js/app.js"></script>
</html>
