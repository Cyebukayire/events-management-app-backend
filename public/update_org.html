<h1>Update Organization Details</h1>
<form onsubmit="return submitOrgUpdateForm()">
    <p>Name <input type="text" id="orgName" required></p>
    <p>Email <input type="text" id="orgEmail" required></p>
    <p>Location <input type="text" id="orgLocation" required></p>
    <p>Address <input type="text" id="orgAddress" required></p>
    <button class="btn blue">Update</button>
</form>
